<div id="newNoteModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  <div class="row heading">
      <div class="columns small-12"><i class="fi-torso"></i>Creating Note</div>
  </div>
  <div class="row">
    <div class="columns small-12">
      <input type="header" class='new-note-title' value="Untitled Note"/>
    </div>
  </div>
  <div class="row">
      <div class="columns small-12">
          <textarea class="textarea-add-note columns small-12" name="textarea-add-note"></textarea>
      </div>
  </div>
  <div class="row">
      <div class="small-12">
          Add tags to note
      </div>
  </div>
  <div class="row">
    <div class="columns small-12 note-tags">
        <a href="#">Tag 1</a>
        <a href="#">Tag 2</a>
    </div>
  </div>
  <div class="row new-note-actions">
      <div class="small-12 columns">
        <a class="button tiny" class="save-note"><i class="fa fa-floppy-o"></i>&nbsp;Save as draft</a>
        <a class="button tiny" class="delete-note"><i class="fi-trash"></i>&nbsp;Delete</a>
        <a class="button tiny" class="publish-note"><i class="fa fa-file-text-o"></i>&nbsp;Publish Note</a>
      </div>
  </div>
</div>
